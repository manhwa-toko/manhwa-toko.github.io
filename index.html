<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Manhwa Library — Static</title>

  <!-- Tambah favicon -->
  <link rel="icon" type="image/x-icon" href="fav.ico">

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Project styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="app-header py-3">
    <div class="container d-flex align-items-center gap-3">
      <div class="brand">ManhwaShelf</div>
      <div class="ms-auto d-flex gap-2 align-items-center">
        <input id="search" class="form-control form-control-sm" placeholder="Cari judul atau genre..."
          style="min-width:160px;max-width:420px;background:transparent;color:inherit;border:1px solid rgba(255,255,255,0.04)" />
        <button id="clear" class="btn btn-sm btn-outline-secondary">Clear</button>
      </div>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <div id="list-root" class="row g-3"></div>
      <div id="empty" class="empty-state text-muted d-none">
        Tidak ada data. Edit file <code>manhwas.json</code> untuk menambahkan manhwa.
      </div>
    </div>
  </main>

  <!-- Detail overlay (ditampilkan oleh JS saat hash = #manhwa/{id}) -->
  <div id="detail" class="detail-panel d-none" role="dialog" aria-modal="true">
    <div class="detail-card row g-0">
      <div class="col-12 p-3 border-bottom d-flex align-items-center justify-content-between">
        <div class="fw-bold" id="detail-title">Title</div>
        <div>
          <button id="close-detail" class="btn btn-sm btn-light">Tutup</button>
        </div>
      </div>
      <div class="col-12">
        <div class="row g-0">
          <div class="col-12 col-md-4 p-3">
            <img id="detail-poster" src="" alt="poster" class="w-100 rounded"
              style="object-fit:cover;border:1px solid rgba(255,255,255,0.02)" />
            <div class="mt-2" id="detail-genres"></div>
            <div class="mt-1">Chapters: <span id="detail-chapters"></span></div>
          </div>
          <div class="col-12 col-md-8 p-3">
            <h5 style="color:var(--text)">Sinopsis</h5>
            <p id="detail-synopsis" class="muted"></p>

            <h6 style="color:var(--text)">Characters</h6>
            <div id="chars" class="list-group list-group-flush"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-4 text-center muted small">
    <div class="container">Tip: edit file <code>manhwas.json</code> untuk mengubah data. File ini siap dideploy ke
      GitHub Pages — cukup push ke repo dan aktifkan Pages.</div>
  </footer>

  <!-- Bootstrap bundle (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App script -->
  <script src="app.js"></script>
</body>

</html>
