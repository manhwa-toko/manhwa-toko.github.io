<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Manhwa Editor</title>

    <!-- Tambah favicon -->
    <link rel="icon" type="image/x-icon" href="fav.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #06060a;
            color: #fff
        }

        .muted {
            color: #aaa
        }

        .list-group-item {
            background: #0b0e12;
            color: #fff;
            border-color: #1b1f2a
        }

        input,
        textarea {
            background: #0b0e12 !important;
            color: #fff !important;
            border-color: #333 !important
        }

        .danger {
            color: #ff6b6b
        }
    </style>
</head>

<body>

    <div id="preview" class="d-none" style="
       position:fixed;
       inset:0;
       background:rgba(0,0,0,0.8);
       z-index:2000;
       overflow:auto;
       padding:20px;
     ">
        <div class="container bg-dark p-4 rounded" style="max-width:900px">
            <div class="d-flex justify-content-between mb-3">
                <h4 id="preview-title"></h4>
                <button class="btn btn-sm btn-light" onclick="closePreview()">Tutup</button>
            </div>

            <img id="preview-poster" class="img-fluid rounded mb-3">

            <div id="preview-genres" class="mb-2"></div>
            <div class="mb-2">Chapters: <span id="preview-chapters"></span></div>

            <h4>Sinopsis</h4>
            <p id="preview-synopsis" class="text-light"></p>

            <h4>Characters</h4>
            <div id="preview-chars"></div>
        </div>
    </div>

    <div class="container py-4">
        <h3 class="mb-3">ðŸ“š Manhwa Editor</h3>

        <!-- SECRET -->
        <div class="mb-3">
            <label class="form-label">Editor Secret</label>
            <input id="secret" class="form-control" placeholder="masukkan EDITOR_SECRET">
            <div id="secret-status" class="form-text"></div>
        </div>

        <div class="row">
            <!-- LIST -->
            <div class="col-md-4">
                <button class="btn btn-sm btn-success mb-2" onclick="newManhwa()">+ Manhwa Baru</button>
                <ul id="list" class="list-group"></ul>
                <br>
            </div>

            <hr>

            <!-- FORM -->
            <div class="col-md-8">
                <h5 id="form-title">Editor</h5>

                <div class="mb-2">
                    <label>ID</label>
                    <input id="id" class="form-control" readonly>
                </div>

                <div class="mb-2">
                    <label>Judul</label>
                    <input id="title" class="form-control">
                </div>

                <div class="mb-2">
                    <label>Poster URL / Path</label>
                    <input id="poster" class="form-control">
                </div>

                <div class="mb-2">
                    <label>Upload Poster</label>
                    <input id="poster-file" type="file" accept="image/*" class="form-control">
                    <div class="form-text muted">Akan disimpan ke /media/poster/</div>
                </div>

                <div class="mb-2">
                    <label>Chapters</label>
                    <input id="chapters" type="number" class="form-control">
                </div>

                <div class="mb-2">
                    <label>Genres (pisahkan dengan koma)</label>
                    <input id="genres" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Synopsis</label>
                    <textarea id="synopsis" rows="4" class="form-control"></textarea>
                </div>

                <hr class="my-4">

                <div id="character-section">


                    <h3>ðŸ‘¤ Characters</h3>
                    <div id="character-hint" class="form-text text-warning mb-2">
                        Pilih atau simpan manhwa terlebih dahulu untuk menambah character
                    </div>

                    <br>

                    <div class="row">
                        <!-- Character List -->
                        <div class="col-md-4">
                            <button class="btn btn-sm btn-success mb-2" onclick="newCharacter()">+ Character</button>
                            <ul id="char-list" class="list-group"></ul>
                        </div>

                        <!-- Character Form -->
                        <div class="col-md-8">
                            <div class="mb-2">
                                <label>Nama</label>
                                <input id="c-name" class="form-control">
                            </div>

                            <div class="mb-2">
                                <label>Image (path / URL)</label>
                                <input id="c-image" class="form-control">
                            </div>

                            <div class="mb-2">
                                <label>Upload Character Image</label>
                                <input id="char-file" type="file" accept="image/*" class="form-control">
                                <div class="form-text muted">Akan disimpan ke /media/character/</div>
                            </div>

                            <div class="mb-2">
                                <label>Debut Chapter</label>
                                <input id="c-debut" type="number" class="form-control">
                            </div>

                            <div class="d-flex gap-2">
                                <input id="chip-input" class="form-control" placeholder="Ketik chapter (contoh: 5-6)">
                                <button id="chip-add" class="btn btn-outline-secondary">
                                    + Add
                                </button>
                            </div>
                            <div id="chips" class="d-flex flex-wrap gap-2 mt-2"></div>


                            <div class="mb-2">
                                <label>Description</label>
                                <textarea id="c-desc" rows="3" class="form-control"></textarea>
                            </div>

                            <button class="btn btn-sm btn-primary" onclick="saveCharacter()">Simpan Character</button>
                            <button class="btn btn-sm btn-outline-danger ms-2"
                                onclick="deleteCharacter()">Hapus</button>
                        </div>
                    </div>
                </div>

                <hr>

                <button id="btn-commit" class="btn btn-primary" onclick="save()" disabled>
                    ðŸ’¾ Commit!
                </button>

                <button class="btn btn-outline-info ms-2" onclick="openPreview()">
                    ðŸ‘€ Preview
                </button>
                <button class="btn btn-outline-danger ms-2" onclick="remove()">ðŸ—‘ Hapus</button>

                <div id="status" class="mt-3 muted"></div>
            </div>
        </div>
    </div>

    <script>
        const cName = document.getElementById('c-name')
        const cImage = document.getElementById('c-image')
        const cDebut = document.getElementById('c-debut')
        const cDesc = document.getElementById('c-desc')
        const secret = document.getElementById('secret')

        let DB = { manhwas: [] }
        let currentIndex = null
        let imagesQueue = []
        let actionChapters = []
        let isSecretValid = false
        let previewPosterURL = null
        let previewCharacterImages = {}

        // LOAD JSON
        fetch('/manhwas.json')
            .then(r => r.json())
            .then(j => {
                DB = j
                // pastikan setiap manhwa punya array characters dan beri flag committed
                DB.manhwas = DB.manhwas || []
                DB.manhwas.forEach(m => {
                    m.characters = m.characters || []
                    m.characters.forEach(c => {
                        // karakter dari JSON dianggap sudah committed
                        c.isCommitted = true
                        c.isSaved = false
                        c.isDraft = false
                    })
                })
                renderList()
            })


        function renderList() {
            const list = document.getElementById('list')
            list.innerHTML = ''
            DB.manhwas.forEach((m, i) => {
                const li = document.createElement('li')
                li.className = 'list-group-item list-group-item-action'
                li.textContent = m.title
                li.onclick = () => load(i)
                list.appendChild(li)
            })
        }

        function load(i) {
            const m = DB.manhwas[i]
            currentIndex = i
            formTitle(m.title)

            id.value = m.id
            title.value = m.title
            poster.value = m.poster || ''
            chapters.value = m.chapters || ''
            genres.value = (m.genres || []).join(', ')
            synopsis.value = m.synopsis || ''
            renderCharacters()
            updateCharacterFormState()
        }

        function newManhwa() {
            currentIndex = null
            formTitle('Manhwa Baru')

            // reset manhwa form
            id.value = ''
            title.value = ''
            poster.value = ''
            chapters.value = ''
            genres.value = ''
            synopsis.value = ''

            // reset list character
            previewPosterURL = null   // ðŸ”‘ reset
            document.getElementById('char-list').innerHTML = ''

            // ðŸ”‘ RESET TOTAL CHARACTER CONTEXT
            newCharacter()

            updateCharacterFormState()
        }



        function formTitle(t) {
            document.getElementById('form-title').textContent = t
        }

        // helper validasi
        function isDuplicateManhwaId(id) {
            return DB.manhwas.some((m, i) =>
                m.id === id && i !== currentIndex
            )
        }

        function isDuplicateManhwaTitle(title) {
            return DB.manhwas.some((m, i) =>
                m.title.toLowerCase() === title.toLowerCase() &&
                i !== currentIndex
            )
        }

        function isDuplicateCharacterName(name) {
            const chars = DB.manhwas[currentIndex]?.characters || []
            return chars.some((c, i) =>
                c.name.toLowerCase() === name.toLowerCase() &&
                i !== currentCharIndex
            )
        }


        function save() {
            const data = {
                id: id.value.trim(),
                title: title.value.trim(),
                poster: poster.value.trim(),
                chapters: Number(chapters.value),
                genres: genres.value.split(',').map(g => g.trim()).filter(Boolean),
                synopsis: synopsis.value.trim(),
                // IMPORTANT: jika sedang edit, ambil characters dari DB (jangan hilangkan)
                characters: (currentIndex !== null) ? (DB.manhwas[currentIndex].characters || []) : []
            }

            if (!data.id || !data.title) {
                alert('ID dan Judul wajib diisi')
                return
            }

            if (isDuplicateManhwaId(data.id)) {
                alert(`ID "${data.id}" sudah digunakan`)
                return
            }

            if (isDuplicateManhwaTitle(data.title)) {
                if (!confirm(`Judul "${data.title}" sudah ada. Tetap simpan?`)) {
                    return
                }
            }

            if (currentIndex === null) {
                DB.manhwas.push(data)
                // set currentIndex ke yang baru agar UX konsisten (opsional)
                currentIndex = DB.manhwas.length - 1
            } else {
                DB.manhwas[currentIndex] = {
                    ...DB.manhwas[currentIndex],
                    ...data
                }
            }

            commit()
        }


        function remove() {
            if (currentIndex === null) return

            const title = DB.manhwas[currentIndex].title
            if (!confirm(`Hapus manhwa "${title}"?`)) return

            // ðŸ”‘ HAPUS DARI ARRAY
            DB.manhwas.splice(currentIndex, 1)

            // ðŸ”‘ RESET STATE
            currentIndex = null
            currentCharIndex = null

            // ðŸ”‘ RESET UI
            newManhwa()
            renderList()
            updateCharacterFormState()

            // ðŸ”‘ COMMIT LANGSUNG (PENTING)
            commit()
        }


        function validateSecret() {
            const val = secret.value.trim()
            const status = document.getElementById('secret-status')
            const btn = document.getElementById('btn-commit')

            if (!val) {
                status.textContent = ''
                btn.disabled = true
                return
            }

            // Tidak cek ke server, hanya cek ada isi
            status.textContent = 'ðŸ” Secret siap digunakan'
            status.className = 'form-text text-success'
            btn.disabled = false
        }


        secret.addEventListener('blur', validateSecret)

        function showModal(p, t) {
            progressModal.classList.remove('d-none')
            pmBar.style.width = p + '%'
            pmBar.textContent = p + '%'
            pmText.textContent = t
        }

        function closeProgressModal() {
            progressModal.classList.add('d-none')
            pmActions.classList.add('d-none')
            pmTitle.textContent = 'Mengirim ke GitHubâ€¦'
            pmBar.style.width = '0%'
            pmBar.textContent = '0%'
        }


        async function commit() {
            showModal(0, 'Menyiapkan commitâ€¦')

            try {
                const total = imagesQueue.length + 2
                let step = 0

                // Upload images
                for (const img of imagesQueue) {
                    step++
                    showModal(Math.round(step / total * 100),
                        `Upload ${img.filename} (${step}/${total})`)

                    const r = await fetch('/api/upload-image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-editor-secret': secret.value
                        },
                        body: JSON.stringify(img)
                    })

                    if (r.status === 401) throw 'Editor secret salah'
                    const j = await r.json()
                    if (!j.ok) throw j.error
                }

                // Update JSON
                step++
                showModal(Math.round(step / total * 100), 'Update manhwas.json')

                const r = await fetch('/api/update-json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-editor-secret': secret.value
                    },
                    body: JSON.stringify({ manhwas: DB })
                })

                if (r.status === 401) throw 'Editor secret salah'
                const j = await r.json()
                if (!j.ok) throw j.error

                // Verify
                step++
                showModal(100, 'Verifikasiâ€¦')
                await fetch('/manhwas.json?t=' + Date.now())

                imagesQueue = []
                status.textContent = 'âœ… Commit berhasil'

                // tampilkan pesan sukses & tombol Oke
                pmTitle.textContent = 'âœ… Berhasil'
                pmText.textContent = 'Data berhasil ditambahkan ke GitHub'
                pmActions.classList.remove('d-none')

            } catch (e) {
                pmText.textContent = 'âŒ ' + e
                pmActions.classList.remove('d-none')
            }
        }


        // Helper file base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader()
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1] // HAPUS prefix
                    resolve(base64)
                }
                reader.onerror = reject
                reader.readAsDataURL(file)
            })
        }

        // handle upload poster
        document.getElementById('poster-file').addEventListener('change', async (e) => {
            const file = e.target.files[0]
            if (!file) return
            if (!id.value) {
                alert('Isi judul dulu agar ID terbentuk')
                return
            }


            // ðŸ”‘ BUAT PREVIEW URL
            previewPosterURL = URL.createObjectURL(file)

            const ext = file.name.split('.').pop()
            const filename = `poster/${id.value}.${ext}`

            const base64 = await fileToBase64(file)

            imagesQueue.push({
                filename,
                content_base64: base64
            })

            poster.value = `/media/${filename}`
        })

        // handle upload character image (fixed: allow upload for new character)
        document.getElementById('char-file').addEventListener('change', async (e) => {
            const file = e.target.files[0]
            if (!file) return

            if (currentIndex === null) {
                alert('Pilih atau simpan manhwa terlebih dahulu sebelum upload gambar character.')
                return
            }

            // ensure character exists: if not selected (new char), create placeholder
            if (currentCharIndex === null) {
                // create characters array if missing
                DB.manhwas[currentIndex].characters = DB.manhwas[currentIndex].characters || []

                // prepare a placeholder name (will be overwritten if user fills c-name and saves)
                const placeholderName = cName.value.trim() || `char-${Date.now()}`

                DB.manhwas[currentIndex].characters.push({
                    name: placeholderName,
                    image: '',
                    debut_chapter: null,
                    description: '',
                    action_chapters: [],
                    isDraft: true           // badge draft
                })

                currentCharIndex = DB.manhwas[currentIndex].characters.length - 1
                // update UI list immediately so user sees the new character entry
                renderCharacters()
            }

            const ext = file.name.split('.').pop().toLowerCase()
            // safeName: prefer current cName if available, otherwise use DB name
            const desiredName = (cName.value.trim() || DB.manhwas[currentIndex].characters[currentCharIndex].name || `char-${Date.now()}`)
            const safeName = desiredName.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '')
            const filename = `character/${safeName}.${ext}`

            // create preview object URL
            try {
                const objectURL = URL.createObjectURL(file)
                previewCharacterImages[safeName] = objectURL
            } catch (err) {
                console.warn('Cannot create object URL for preview', err)
            }

            // convert to base64 and queue the image (so commit will include it)
            const base64 = await fileToBase64(file)
            imagesQueue.push({
                filename,
                content_base64: base64
            })

            // attach path to the character in DB and UI
            DB.manhwas[currentIndex].characters[currentCharIndex].image = `/media/${filename}`
            cImage.value = `/media/${filename}`

            // make sure character list + preview chips are up-to-date
            renderCharacters()
            renderChips()
        })


        // render chip function
        function renderChips() {
            const wrap = document.getElementById('chips')
            wrap.innerHTML = ''

            actionChapters.forEach((ch, i) => {
                const chip = document.createElement('div')
                chip.className = 'chip'
                chip.innerHTML = `
                    ${ch}
                    <button title="hapus">Ã—</button>
                    `
                chip.querySelector('button').onclick = () => {
                    actionChapters.splice(i, 1)
                    renderChips()
                }
                wrap.appendChild(chip)
            })
        }

        // input chip enter to add
        document.getElementById('chip-input').addEventListener('keydown', (e) => {
            if (e.key !== 'Enter') return
            e.preventDefault()

            const val = e.target.value.trim()
            if (!val) return
            if (actionChapters.includes(val)) return // cegah duplikat

            actionChapters.push(val)
            e.target.value = ''
            renderChips()
        })

        // enter chip versi hp
        function addChipFromInput() {
            const input = document.getElementById('chip-input')
            const val = input.value.trim()
            if (!val) return
            if (actionChapters.includes(val)) return

            actionChapters.push(val)
            input.value = ''
            renderChips()
        }

        // listener mobile
        document.getElementById('chip-add')
            .addEventListener('click', addChipFromInput);

        document.getElementById('chip-input')
            .addEventListener('blur', () => {
                addChipFromInput()
            });

        // generate ID otomatis
        function slugify(text) {
            return text
                .toLowerCase()
                .trim()
                .replace(/[^\w\s-]/g, '')   // buang simbol
                .replace(/\s+/g, '-')       // spasi â†’ dash
                .replace(/-+/g, '-')        // dash ganda
        }

        document.getElementById('title')
            .addEventListener('blur', () => {
                if (currentIndex !== null) return // jangan overwrite saat edit

                const t = title.value.trim()
                if (!t) return

                id.value = slugify(t)
            })

        // live preview generate ID
        document.getElementById('title')
            .addEventListener('input', () => {
                if (currentIndex !== null) return
                id.value = slugify(title.value)
            })

        // fungsi preview
        function openPreview() {
            // ambil data terbaru dari form
            const previewManhwa = {
                title: title.value,
                poster: poster.value,
                chapters: chapters.value,
                genres: genres.value.split(',').map(g => g.trim()),
                synopsis: synopsis.value,
                characters: DB.manhwas[currentIndex]?.characters || []
            }

            document.getElementById('preview-title').textContent = previewManhwa.title
            document.getElementById('preview-poster').src =
                previewPosterURL ||
                previewManhwa.poster ||
                'https://placehold.co/600x900?text=No+Image'
            document.getElementById('preview-chapters').textContent =
                previewManhwa.chapters
            document.getElementById('preview-synopsis').textContent =
                previewManhwa.synopsis

            document.getElementById('preview-genres').innerHTML =
                previewManhwa.genres
                    .map(g => `<span class="badge bg-secondary me-1">${g}</span>`)
                    .join('')

            const wrap = document.getElementById('preview-chars')
            wrap.innerHTML = ''

            previewManhwa.characters.forEach(c => {
                const div = document.createElement('div')
                div.className = 'd-flex gap-3 mb-3'

                const safeName = c.name.toLowerCase().replace(/\s+/g, '-')
                const imgSrc =
                    previewCharacterImages[safeName] ||
                    c.image ||
                    'https://placehold.co/80x80'

                div.innerHTML = `
                                <img src="${imgSrc}"
                                    width="80" height="80"
                                    class="rounded"
                                    style="object-fit:cover">
                                <div>
                                    <strong>${c.name}</strong>
                                    <div class="text-muted small">
                                    Debut: ${c.debut_chapter || '-'}
                                    </div>
                                    <div class="small">${c.description || ''}</div>
                                </div>
                                `
                wrap.appendChild(div)
            })

            document.getElementById('preview').classList.remove('d-none')
        }

        // tutup preview
        function closePreview() {
            document.getElementById('preview').classList.add('d-none')
        }

        // fungsi disable dulu semua character
        function updateCharacterFormState() {
            const disabled = currentIndex === null

            // semua input & textarea character
            document.querySelectorAll(
                '#character-section input, #character-section textarea, #character-section button'
            ).forEach(el => {
                // kecuali tombol "+ Manhwa Baru"
                if (el.id === 'chip-add') {
                    el.disabled = disabled
                } else {
                    el.disabled = disabled
                }
            })

            // visual hint
            document.getElementById('character-section').style.opacity =
                disabled ? '0.5' : '1'
        }

        // toggle visibilitas disabled character
        function updateCharacterFormState() {
            const disabled = currentIndex === null

            document.getElementById('character-hint').style.display =
                disabled ? 'block' : 'none'

            document.querySelectorAll(
                '#character-section input, #character-section textarea, #character-section button'
            ).forEach(el => {
                el.disabled = disabled
            })

            document.getElementById('character-section').style.opacity =
                disabled ? '0.5' : '1'
        }


    </script>
    <script>
        let currentCharIndex = null
        updateCharacterFormState()


        function renderCharacters() {
            const ul = document.getElementById('char-list')
            ul.innerHTML = ''

            if (currentIndex === null) return

            DB.manhwas[currentIndex].characters.forEach((c, i) => {
                const li = document.createElement('li')
                li.className = 'list-group-item d-flex justify-content-between align-items-center'
                li.onclick = () => loadCharacter(i)

                const left = document.createElement('div')
                left.className = 'd-flex align-items-center gap-2'
                const nameSpan = document.createElement('span')
                nameSpan.textContent = c.name || '(Tanpa nama)'
                left.appendChild(nameSpan)

                li.appendChild(left)

                // BADGE: prefer committed -> saved -> draft
                const right = document.createElement('div')
                if (c.isCommitted) {
                    const badge = document.createElement('span')
                    badge.className = 'badge bg-success text-white ms-2'
                    badge.textContent = 'committed'
                    right.appendChild(badge)
                } else if (c.isSaved) {
                    const badge = document.createElement('span')
                    badge.className = 'badge bg-primary text-white ms-2'
                    badge.textContent = 'saved'
                    right.appendChild(badge)
                } else if (c.isDraft) {
                    const badge = document.createElement('span')
                    badge.className = 'badge bg-warning text-dark ms-2'
                    badge.textContent = 'draft'
                    right.appendChild(badge)
                }

                li.appendChild(right)
                ul.appendChild(li)
            })
        }



        function loadCharacter(i) {
            const c = DB.manhwas[currentIndex].characters[i]
            currentCharIndex = i

            cName.value = c.name || ''
            cImage.value = c.image || ''
            cDebut.value = c.debut_chapter ?? ''
            cDesc.value = c.description || ''

            actionChapters = [...(c.action_chapters || [])]
            renderChips()
        }


        function newCharacter() {
            currentCharIndex = null
            cName.value = ''
            cImage.value = ''
            cDebut.value = ''
            cDesc.value = ''
            actionChapters = []
            renderChips()
        }

        function saveCharacter() {
            if (currentIndex === null) {
                alert('Pilih manhwa dulu')
                return
            }

            const char = {
                name: cName.value.trim(),
                image: cImage.value.trim(),
                debut_chapter: Number(cDebut.value),
                description: cDesc.value.trim(),
                action_chapters: [...actionChapters],
                isDraft: false,
                isSaved: true,
                isCommitted: false
            }

            if (!char.name) {
                alert('Nama character wajib')
                return
            }

            const chars = DB.manhwas[currentIndex].characters

            if (isDuplicateCharacterName(char.name)) {
                alert(`Character "${char.name}" sudah ada di manhwa ini`)
                return
            }

            if (currentCharIndex === null) {
                chars.push(char)
                currentCharIndex = chars.length - 1
            } else {
                // merge flags if existing
                chars[currentCharIndex] = {
                    ...chars[currentCharIndex],
                    ...char
                }
            }

            renderCharacters()
        }


        function deleteCharacter() {
            if (currentCharIndex === null) {
                alert('Pilih character dulu')
                return
            }

            if (!confirm('Yakin hapus character ini?')) return

            DB.manhwas[currentIndex].characters.splice(currentCharIndex, 1)
            currentCharIndex = null
            renderCharacters()
            newCharacter()
        }
    </script>
